<!-- selectors -->
<!-- 1. universal selectors (*) -->
<html>
    <head><title></title>
        <link rel="stylesheet" href="index2.css">
    </head>
<body>

    <P>hello world</P>
    <p>hello world</p>
    <p>hello world</p>
</body></html>

<!-- <p></p> (tag) bolte hai
    <p>hello</p>(element)  bolte hai-->
    
    <!-- 2. element selecotrs (tagname)-->
    <html>
        <head><title></title>
            <link rel="stylesheet" href="index2.css">
        </head>
    <body>
    
        <P>hello world</P>
        <p>hello world</p>
        <p>hello world</p>
    </body></html>



<!-- 3. id selectors (unique) ek hi element pe use karna hai (# se start hoga css page mai)-->

<html>
    <head><title></title>
        <link rel="stylesheet" href="index2.css">
    </head>
<body>

    <P>hello world</P>
    <p>hello world</p>
    <p id="red">hello world</p>
</body></html>

<!-- 4. class selectors (. se start hoga css page mai)-->
<html>
    <head><title></title>
        <link rel="stylesheet" href="index2.css">
    </head>
<body>

    <P class="yellow">hello world</P>
    <p class="yellow">hello world</p>
    <p id="red">hello world</p>
</body></html>
